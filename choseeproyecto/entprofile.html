<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Empresa</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.svg" alt="Logo">
            </div>
            <ul>
                <li><a href="#" class="active">Perfil</a></li>
                <li><a href="entdashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-section">
            <h2>Crea tu perfil de empresa</h2>
            <form id="company-form">
                <input type="file" id="company-logo" accept="image/*" style="display: none;">
                <div id="photo-upload" class="photo-upload">
                    <p>Sube el logo de la empresa</p>
                    <img id="form-logo" src="" alt="Logo de la empresa" style="display: none;">
                </div>
                <input type="text" id="company-name" placeholder="Nombre de la empresa" required>
                <input type="text" id="industry" placeholder="Industria" required>
                <input type="text" id="phone" placeholder="Teléfono" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="text" id="state" placeholder="Estado" required>
                <input type="text" id="city" placeholder="Ciudad" required>
                <textarea id="description" placeholder="Descripción de la empresa" rows="5" required></textarea>
                <button type="submit" class="button">Guardar</button>
            </form>
        </div>
        <div class="cv-preview">
            <div class="cv-header">
                <img id="cv-logo" src="images/company-logo.jpg" class="profile-photo" alt="Logo de la empresa">
                <div class="cv-title">
                    <h1 id="cv-name">Nombre de la empresa</h1>
                    <h2 id="cv-industry">Industria</h2>
                </div>
            </div>
            <div class="cv-contact">
                <div class="contact-item">
                    <span class="contact-label">Teléfono:</span>
                    <span id="cv-phone"></span>
                </div>
                <div class="contact-item">
                    <span class="contact-label">Correo:</span>
                    <span id="cv-email"></span>
                </div>
                <div class="contact-item">
                    <span class="contact-label">Estado:</span>
                    <span id="cv-state"></span>
                </div>
                <div class="contact-item">
                    <span class="contact-label">Ciudad:</span>
                    <span id="cv-city"></span>
                </div>
            </div>
            <div class="cv-experience">
                <h3>Descripción</h3>
                <p id="cv-description">Escribe la descripción de la empresa...</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>© 2025 Choose. Todos los derechos reservados.</p>
            <div class="footer-links">
                <a href="#">Privacidad</a>
                <a href="#">Términos</a>
                <a href="#">Contacto</a>
            </div>
        </div> 
    </footer>

    <script src="entprofile.js"></script>
</body>
</html>
